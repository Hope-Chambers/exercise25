<!DOCTYPE html>
<html>

<head>

        label {

<body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="post">
        <label> Test Name<input type="text" name="testName"></label>
        <p id = "message"></p>
        <label> Test Date<input type="date" name="testdate"></label>
        <label>Rocket Type<select name="rocketType">
                <option value="1">Brant</option>
                <option value="2">Lynx</option>
                <option value="3">Orion</option>
                <option value="4">Terrier</option> /select></label></form></select>
        <label>Number of Rocket Boosters<input type="number" name="boostercouny" min="1" max="10" /></label>  
        <label>No wind<input type="radio" name="windrating" value="0"/></label>
        <label></label> 

        <button> Run Simulation</button>

    </form>


    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that
        shows a box with an arrow coming out of it.
    </p>
